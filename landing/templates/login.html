{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blue Dawn Analysis</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel ="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    </head>
    <body>
        {% include 'topBar-template.html' %}
        
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-sm-2 sidenav">
              
                </div>
                <div class="col-sm-8 text-center">
                    <h2>Login</h2>
                    
         
 		         <div class="well">
                    <div class="container">
                        <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      
                        <a href="{% url 'profile' %}"><button type="submit" class="w3-btn w3-ripple w3-blue">Login</button></a> <br>
                        </form>
                      <label>
                        <input type="checkbox" checked="checked" name="remember" id="checkedbox"> Remember me
                      </label>
                    </div>
                    <div class="container text-center">
                      <span> <a href="{% url 'signup' %}">SignUp</a> </span>
                    </div>
                    <div class="container text-center" style="background-color:#f1f1f1">
                      <span class="psw">Forgot <a href="{% url 'password_reset' %}">password?</a></span>
                    </div>

                    </div>

                </div>
                <div class="col-sm-2 sidenav">
                 
                </div>
            </div>
        
        </div>
        <script >
            $(function () {

    if (localStorage.chkbox && localStorage.chkbox != '') {
        $('#checkedbox').attr('checked', 'checked');
        $('#id_username').val(localStorage.username);
        $('#id_password').val(localStorage.pass);
    } else {
        $('#checkedbox').removeAttr('checked');
        $('#id_username').val('');
        $('#id_password').val('');
    }

    $('#checkedbox').click(function () {

        if ($('#checkedbox').is(':checked')) {
            // save username and password
            localStorage.username = $('#id_username').val();
            localStorage.pass = $('#id_password').val();
            localStorage.chkbox = $('#checkedbox').val();
        } else {
            localStorage.username = '';
            localStorage.pass = '';
            localStorage.chkbox = '';
        }
    });
});
        </script>
    
    <footer class="container-fluid text-center">
        {% include 'footerTemplate.html' %}
    </footer>
</body>
</html>
