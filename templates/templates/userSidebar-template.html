<script>
    function exportData() {
        if ($("#exportCSV").prop("checked")) {
            location.replace("/tagging/ExportCSV?id={{id}}");
        } else {
            location.replace("/tagging/ExportXLSX?id={{id}}");
        }
    }

    function deleteData() {
        if(confirm("Are you sure you want to delete this DataSet?")){
          location.replace("/tagging/DeleteDataSet?id={{id}}");
          alert("DataSet is Deleted successfully");
        }
        else{
          return false;
        }
    }
</script>

<div class="col-sm-2 sidenav">
  <div class="well">
    <a href="{% url 'profile' %}"><p><span class="glyphicon glyphicon-folder-open"><p></p></span> Select Data</p></a>
  </div>
  <div class="well">
      <a href ="{% url 'importing' %}"><p><span class="glyphicon glyphicon-import"><p></p></span> Import Data</p></a>
  </div>
  <div class="well" id="exporting">
    <p><span class="glyphicon glyphicon-export"><p></p></span>Export Data</p>
      <input id="exportCSV" type="radio" name="fileformat" value="csv" checked>.csv
      <input id="exportXLSX" type="radio" name="fileformat" value="xlsx"> .xlsx <br>
      <button onclick="exportData()" type="submit" class="w3-btn w3-ripple w3-blue">Export</button>
  </div>

  <div class="well" id="deleting">
    <p><span class="glyphicon glyphicon-trash"><p></p></span>Delete Data</p>
    <button onclick="deleteData()" type="submit" class="w3-btn w3-ripple w3-blue">Delete</button>
  </div>
  

</div>
