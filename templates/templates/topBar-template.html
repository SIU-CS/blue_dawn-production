{% load staticfiles %}
<nav class="navbar navbar-dark bg-primary" style="background-color: #075e6d;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}"><img style="width:30px; height:35px; margin:-8px;" src="{% static 'assets/logo.png' %}" alt="BDA" /></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'profile' %}">User Page</a></li>
                <li><a href="{% url 'wiki' %}">Wiki</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle login-button" type="button" data-toggle="dropdown">
                            {{request.user.username}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"> User-page</span></a></li>
                            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"> Logout</span></a></li>
                        </ul>
                    </div>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"> Login</span></a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
